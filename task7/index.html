<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basamakları Göster</title>
</head>
<body>
  <input type="text" id="inputNumber" placeholder="Bir sayı girin">
  <button onclick="showDigits()">Basamakları Göster</button>
  <div id="result"></div>

  <script>
    function showDigits() {
      let n = parseInt(document.getElementById('inputNumber').value, 10);
      n = Math.abs(n);
      let result = '';

      for (let i = 0; i < 3; i++) {
        let digit = Math.floor(n / 10 ** (2 - i));
        result += digit + '<br>';
        n -= digit * 10 ** (2 - i);
      }

      document.getElementById('result').innerHTML = result;
    }
  </script>
</body>
</html>
