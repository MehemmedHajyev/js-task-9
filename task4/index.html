<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basamakları Çarp</title>
</head>
<body>
  <input type="text" id="numberInput" placeholder="Bir sayı girin">
  <button onclick="calculate()">Hesapla</button>
  <div id="result"></div>

  <script>
    function calculate() {
      let str = document.getElementById('numberInput').value;
      let n = parseInt(str, 10);
      let prod = 1;

      while (n > 0) {
        prod *= n % 10;
        n = (n - n % 10) / 10;
      }

      document.getElementById('result').innerText = "Sonuç: " + prod;
    }
  </script>
</body>
</html>
