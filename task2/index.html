<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Al ve Değerlendir</title>
</head>
<body>
  <input type="text" id="inputNumber" placeholder="1 ile 12 arasında bir sayı girin">
  <button onclick="degerlendir()">Değerlendir</button>
  <div id="sonuc"></div>

  <script>
    function degerlendir() {
      let n = parseInt(document.getElementById('inputNumber').value, 10);
      let KEYS ={
        initial : "Initial",
        average : "Average",
        sufficient : "Sufficient",
        high : "High"
      };

      let result;
      if (n >= 1 && n <= 3) result = KEYS.initial;
      else if (n >= 4 && n <= 6) result = KEYS.average;
      else if (n >= 7 && n <= 9) result = KEYS.sufficient;
      else if (n >= 10 && n <= 12) result = KEYS.high;

      document.getElementById('sonuc').innerText = result;
    }
  </script>
</body>
</html>
