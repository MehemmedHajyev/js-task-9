<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sayının Basamaklarının Karelerini Topla</title>
</head>
<body>
  <input type="text" id="inputNumber" placeholder="Bir sayı girin">
  <button onclick="calculate()">Hesapla</button>
  <div id="result"></div>

  <script>
    function calculate() {
      let n = parseInt(document.getElementById('inputNumber').value, 10);
      let sum = 0;

      while (n > 0) {
        let rem = n % 10;
        sum += rem ** 2;
        n = (n - rem) / 10;
      }

      document.getElementById('result').innerText = "Sonuç: " + sum ** 2;
    }
  </script>
</body>
</html>
